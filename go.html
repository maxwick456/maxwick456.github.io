<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Max's Games" property="og:title">
  <title>Max's Games</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <abbr title="Max's Games logo"><img
    src="./assets/img/icon.png" width="10%"
    style="display: block; margin-left: auto; margin-right: auto;" class="logo-main"></abbr>

  <center>
    <div class="box-info">
      <span class="route"></span>
      <h1 id="gameTitle"></h1>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6008532646981241"
          crossorigin="anonymous"></script>
      <!-- go bars -->
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-6008532646981241"
          data-ad-slot="3931634086"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <iframe width="100%" height="100%" scrolling="no" frameborder="0"
        style="width:100%;height:800px;margin:0 auto;max-width:100%;text-align:center;overflow:hidden;" src=""
        allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated"
        allowtransparency="true" webkitallowfullscreen="true" mozallowfullscreen="true" frameborder="0"
        allowfullscreen="true" scrolling="no" msallowfullscreen="true" id="frame"></iframe>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6008532646981241"
            crossorigin="anonymous"></script>
        <!-- go bars -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-6008532646981241"
            data-ad-slot="3931634086"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      <h1>Game Information:</h1>
      <hr>
      <h3>Game ID:</h3>
      <p class="desc-box" id="gid"></p>
      <hr>
      <h3>Publisher:</h3>
      <p class="desc-box" id="pub"></p>
      <hr>
      <h3>Year:</h3>
      <p class="desc-box" id="year"></p>
      <hr>
      <h3>Description:</h3>
      <p class="desc-box2" id="desc"></p>
      <hr>
      <h1>
        More Games
      </h1>
      <hr>
      <ul class="list" id="gr"></ul>
    </div>
    <p class="social-footer-menu">
      <a class="f-badge" style="text-decoration: none;" href="/all.html">all links</a> //
      <a>All games are made from other publishers</a> // <span>Max's Games 2024</span>
    </p>
  </center>
</body>

<script>
  const params = new URLSearchParams(window.location.search)
  let games;
  if (params.get("id")) {
    fetch("/assets/json/gs.json")
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        games = data;
        games.forEach(game => {
          if (game.id != params.get("id")) return
          document.title = `${game.name} / imadejptr`;
          document.querySelector(".route").innerHTML = '<a href="/games.html">GAMES</a> / <a href="/s.html?sys=' +
            game.badge + '">' + game.badge + '</a> / ' + game.name;
          document.querySelector("#gameTitle").innerHTML = game.name + " <span class='f-badge'>" + game.badge +
            "</span>";
          if (game.url == "c") {
            document.querySelector("#frame").src = "/assets/emu/" + game.url + ".html?sys=" + game.sys + "&g=" +
              game.g + "&id=" + game.id + "&mc=" + game.mame;
          } else if (game.url == "u") {
            document.querySelector("#frame").src = "/assets/unity/" + game.url + ".html?g=" + game.g;
          } else if (game.url == "fl") {
            document.querySelector("#frame").src = "/assets/flash/" + game.url + ".html?g=" + game.g;
          } else if (game.url == "h") {
            document.querySelector("#frame").src = game.gameurl;
          }
          document.querySelector("#gid").innerHTML = game.id;
          document.querySelector("#pub").innerHTML = game.pub;
          document.querySelector("#year").innerHTML = game.year;
          document.querySelector("#desc").innerHTML = game.desc +
            '<br><br>Information retrieved from: "<a href="' + game.source + '">' + game.source + '</a>"';
        })
      })
  }
</script>

<script src="assets/js/main.js"></script>
<script src="assets/js/rand.js"></script>

</html>
