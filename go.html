<script>
document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('adsense-popup');
    const dismissed = localStorage.getItem('popupDismissed');

    if (!dismissed) {
        popup.style.display = 'flex';
    }

    popup.addEventListener('click', function() {
        popup.style.display = 'none';
        localStorage.setItem('popupDismissed', 'true');
    });
});

const params = new URLSearchParams(window.location.search);
let gameId = params.get("id");

if (gameId) {
  // Fetch gs.json
  fetch("/assets/json/gs.json")
    .then(response => response.json())
    .then(data => {
      // Check if the game is in gs.json
      let game = data.find(game => game.id.toString() === gameId);
      if (game) {
        document.title = `${game.name} / Max's Games`;
        if (game.url === "c") {
          document.querySelector("#frame").src = `/assets/emu/${game.url}.html?sys=${game.sys}&g=${game.g}&id=${game.id}&mc=${game.mame}`;
        } else if (game.url === "u") {
          document.querySelector("#frame").src = `/assets/unity/${game.url}.html?g=${game.g}`;
        } else if (game.url === "fl") {
          document.querySelector("#frame").src = `/assets/flash/${game.url}.html?g=${game.g}`;
        } else if (game.url === "h") {
          document.querySelector("#frame").src = game.gameurl;
        }
      } else {
        // If not found in gs.json, check dog.json
        fetch("/assets/json/dog.json")
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(dogGames => {
            // Log the dogGames response for debugging
            console.log('dogGames response:', dogGames);
            // Find the game in the dogGames array
            let dogGame = dogGames.find(game => game.id.toString() === gameId);
            if (dogGame) {
              document.title = `${dogGame.name} / Max's Games`;
              document.querySelector("#frame").src = dogGame.gameurl;
            } else {
              console.error('Game not found in dog.json for ID:', gameId);
            }
          })
          .catch(error => console.error('Error fetching dog.json:', error));
      }
    })
    .catch(error => console.error('Error fetching gs.json:', error));
}
</script>
